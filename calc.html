<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Caculator">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/app.css">
  <title>计算器</title>
</head>
<body>
  <!-- https://dribbble.com/shots/2304805-Daily-UI-Day-04-Caculator  -->
  <div id="calculator">
    <div id="result">
      <div id="expr"></div>
    </div>
    <div id="keypad">
      <div class="keybtn operator clear">清</div>
      <div class="keybtn operator delete">删</div>
      <div class="keybtn operator square">方</div>
      <div class="keybtn operator divide">除</div>
      <div class="keybtn number seven" data-number="7">柒</div>
      <div class="keybtn number eight" data-number="8">捌</div>
      <div class="keybtn number nine" data-number="9">玖</div>
      <div class="keybtn operator multiply">乘</div>
      <div class="keybtn number four" data-number="4">肆</div>
      <div class="keybtn number five" data-number="5">伍</div>
      <div class="keybtn number six" data-number="6">陆</div>
      <div class="keybtn operator minus">减</div>
      <div class="keybtn number one" data-number="1">壹</div>
      <div class="keybtn number two" data-number="2">贰</div>
      <div class="keybtn number three" data-number="3">叁</div>
      <div class="keybtn operator plus">加</div>
      <div class="keybtn negative">负</div>
      <div class="keybtn number zero" data-number="0">零</div>
      <div class="keybtn dot">点</div>
      <div class="keybtn operator equal">等</div>
    </div>
  </div>
  <script src="scripts/polyfill.js"></script>
  <script src="scripts/calc.js"></script>
</body>
</html>
